<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='styles/admin.css') }}" rel="stylesheet">
    </head>
    <body>
        <div id="navbar" class="container-fluid">
            
        </div>
        <div id="editor" class="container-fluid">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
                <form>
                    <div class="form-group">
                        <div class="controls">
                            <label for="title_input">Title</label>
                            <input type="text" name="title_input" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label for="content_input">Content</label>
                            <textarea rows="20" cols="" name="content_input" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
